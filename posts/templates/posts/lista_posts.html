{% extends 'base.html' %}

{% block title %}Lista de Posts{% endblock title %}

{% block content %}
<h2 class="mb-4">Posts cadastrados</h2>

<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.autor }}</h5>
                <p class="card-text">{{ post.mensagem }}</p>
                <small class="text-muted">{{ post.criado_em }}</small>
            </div>
        </div>
    </div>
    {% empty %}
    <p>Nenhum post encontrado.</p>
    {% endfor %}
</div>
{% endblock content%}
