{% load static %}
<div class="navbar-custom d-flex justify-content-between align-items-center mb-4">
  <div class="d-flex align-items-center">
    <img src="{% static 'img/logo.png' %}" class="brand-logo" alt="LogoSuperBook" />
    <span class="brand-title d-none d-sm-inline">SuperBook</span>
  </div>

  <div>
    <a href="{% url 'lista_herois' %}" class="me-3">Heróis</a>
    <a href="{% url 'lista_posts' %}" class="me-3">Posts</a>
    <a href="{% url 'lista_viloes' %}" class="me-3">Vilões</a>

    {% if user.is_authenticated %}
      <a href="{% url 'account_logout' %}" class="ms-3">Sair</a>&nbsp&nbsp&nbsp&nbsp 
    {% else %}
      <a href="{% url 'account_login' %}" class="ms-3">Entrar</a>
    {% endif %}

    {% if user.is_authenticated and user.hero.imagem %}
      <img src="{{ user.hero.imagem.url }}" class="profile-pic" alt="" />
    {% endif %}
  </div>
</div>
