{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="mb-3 text-center">Sair</h2>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <p class="mb-3 text-center">Tem certeza que deseja sair?</p>
      <button type="submit" class="btn btn-danger w-100">Sair</button>
    </form>
  </div>
</div>
{% endblock %}
