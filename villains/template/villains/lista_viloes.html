{% extends "villains/base_viloes.html" %}
{% block content %}
<div class="viloes-root">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0">Vilões</h1>
    <a href="{% url 'novo_vilao' %}" class="btn btn-danger">Novo Vilão</a>
  </div>

  <ul class="list-group">
    {% for vilao in viloes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'detalhe_vilao' vilao.pk %}" class="text-dark text-decoration-none">{{ vilao.codinome }}</a>
        <div>
          <a href="{% url 'editar_vilao' vilao.pk %}" class="btn btn-sm btn-outline-danger me-2">Editar</a>
          <a href="{% url 'excluir_vilao' vilao.pk %}" class="btn btn-sm btn-outline-secondary">Excluir</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">Nenhum vilão cadastrado.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
